<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calsi</title>
</head>

<body>

    <script>


        const digit1 = parseFloat(prompt('Enter first number: '));

        // take the operand input


        const operator = prompt('Enter operator ( either +, -, * or / ): ');

        const digit2 = parseFloat(prompt('Enter second number: '));

        let result;

        // using if...else if... else

        if (operator == '+') {
            result = digit1 + digit2;
        }
        else if (operator == '-') {
            result = digit1 - digit2;
        }
        else if (operator == '*') {
            result = digit1 * digit2;

        }
        else {
            result = digit1 / digit2;
        }

        // display the result

        console.log(result);
    </script>

</body>

</html>
